<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VueJS + Socket.io chat</title>

        <style type="text/css">
            body {
                background-color: #f1f2f6;
                height: 100%;
            }

            #app {
                max-width: 500px;
                width: 100%;
                margin: 0 auto;
            }
            
            .messages {
                border: 2px solid #a4b0be;
                min-height: 15em;
            }
            
            .message {
                padding: 0.7rem;
                border-bottom: 1px solid #a4b0be;
            }

            .author {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h4>dojocon 2018 vue webchat</h4>

            <div class="messages">
                <div v-for="msg in messages" v-bind:key="msg.message" class="message">
                    <span class="author">{{ msg.username }} wrote:</span> {{ msg.message }}
                </div>
            </div>

            <form id="input" v-on:submit.prevent="sendMessage">
                <input type="text" v-model="username" placeholder="Your name">
                <input type="text" v-model="message" placeholder="Your message...">
                <button type="submit">Send message</button>
            </form>
        </div>


        <!-- SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://con-socket.dojocasts.com/socket.io/socket.io.js"></script>
        <script type="text/javascript" defer>
            const socket = io('https://con-socket.dojocasts.com')

            const app = new Vue({
                el: '#app',
                data () {
                    return {
                        messages: [],
                        message: '',
                        username: '',
                    }
                },
                methods: {
                    sendMessage () {
                        if (this.message.trim().length <= 3 || this.username.trim().length <= 3) {
                            return
                        }

                        //this.messages.push(this.message)

                        socket.emit('message', {
                            username: this.username,
                            message: this.message
                        })

                        this.message = ''
                    }
                },
                created () {
                    socket.on('message', (message) => {
                        this.messages.push(message)
                    })
                }
            })
        </script>
    </body>
</html>
